[application]

name="ld32"
main_scene="res://intro.scn"
icon="icon.png"

[autoload]

global="res://global.gd"

[debug]

print_fps=false

[display]

width=1920
height=1080
orientation="landscape"

[input]

forward=[key(W)]
backward=[key(S)]
strafe_left=[key(A)]
strafe_right=[key(D)]
jump=[key(Space)]
reload_scene=[key(R)]

[render]

shadows_enabled=true
